<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/">
    <title>Redirecting to CyberNews Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .redirect {
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #4f46e5;
            border-radius: 50%;
            border-top-color: transparent;
            margin: 1rem auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        /* Cyber Logo Styles */
        .cyber-logo {
            display: flex;
            align-items: center;
            position: relative;
            padding: 0.5rem;
            width: 200px;
            height: 60px;
            perspective: 1000px;
            margin: 0 auto 2rem;
        }
        
        .logo-icon {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: logo-hover 3s ease-in-out infinite;
        }
        
        @keyframes logo-hover {
            0%, 100% { transform: translateY(0) rotateX(10deg); }
            50% { transform: translateY(-5px) rotateX(15deg); }
        }
        
        .logo-icon::before,
        .logo-icon::after {
            content: "CYBERNEWS";
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, 
                #6366f1 0%,
                #00ff9d 25%,
                #00b8ff 50%,
                #9d00ff 75%,
                #6366f1 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                2px 2px 0px rgba(0, 255, 157, 0.3),
                -2px -2px 0px rgba(157, 0, 255, 0.3);
        }
        
        .logo-icon::before {
            animation: glitch-anim-1 3s infinite linear alternate-reverse;
            transform: translateX(-2px);
        }
        
        .logo-icon::after {
            animation: glitch-anim-2 4s infinite linear alternate-reverse;
            transform: translateX(2px);
        }
        
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(40% 0 61% 0); }
            20% { clip-path: inset(92% 0 1% 0); }
            40% { clip-path: inset(43% 0 1% 0); }
            60% { clip-path: inset(25% 0 58% 0); }
            80% { clip-path: inset(54% 0 7% 0); }
            100% { clip-path: inset(58% 0 43% 0); }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(24% 0 29% 0); }
            20% { clip-path: inset(54% 0 21% 0); }
            40% { clip-path: inset(25% 0 58% 0); }
            60% { clip-path: inset(61% 0 35% 0); }
            80% { clip-path: inset(31% 0 58% 0); }
            100% { clip-path: inset(94% 0 3% 0); }
        }
    </style>
</head>
<body>
    <div class="cyber-logo">
        <div class="logo-icon"></div>
    </div>
    <div class="redirect">
        <div class="spinner"></div>
        <p>Loading CyberNews Hub...</p>
    </div>
</body>
</html>
