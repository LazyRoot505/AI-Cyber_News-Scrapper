<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNews Hub | Search Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/search.css">
</head>
<body class="light-theme">
    <div class="cyber-container">
        <div class="cyber-logo-container">
            <div class="matrix-bg"></div>
            <div class="cyber-logo">
                <div class="logo-hex"></div>
                <div class="logo-hex"></div>
                <div class="logo-hex"></div>
                <div class="glitch-text">
                    <span class="glitch-text-1" data-text="CYBER">CYBER</span>
                    <span class="glitch-text-2" data-text="NEWS">NEWS</span>
                </div>
                <div class="logo-scanner"></div>
            </div>
            <div class="theme-control">
                <button id="themeToggle" class="theme-toggle cyber-btn">
                    <i class="fas fa-moon"></i>
                    <span class="theme-text">SWITCH MODE</span>
                </button>
            </div>
        </div>

        <div class="search-container">
            <div class="search-interface">
                <div class="cyber-nav">
                    <a href="/" class="cyber-btn back-btn">
                        <i class="fas fa-arrow-left"></i>
                        <span>RETURN TO BASE</span>
                    </a>
                </div>

                <div class="search-bar">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchQuery" placeholder="INITIATE SECURITY QUERY...">
                        <button id="searchBtn" class="cyber-btn pulse">ANALYZE</button>
                    </div>
                </div>

                <div class="filters">
                    <button class="cyber-btn filter-btn active" data-filter="all">ALL QUERIES</button>
                    <button class="cyber-btn filter-btn" data-filter="recent">RECENT</button>
                    <button class="cyber-btn filter-btn" data-filter="popular">POPULAR</button>
                    <button class="cyber-btn filter-btn" data-filter="unanswered">UNANSWERED</button>
                </div>

                <div class="grid-container">
                    <div class="grid-header">
                        <h2>SECURITY QUERIES</h2>
                        <div class="grid-stats">
                            <span class="stat">
                                <i class="fas fa-shield-alt"></i>
                                TOTAL: <span id="queryCount">0</span>
                            </span>
                            <span class="stat">
                                <i class="fas fa-radiation"></i>
                                CRITICAL: <span id="criticalCount">0</span>
                            </span>
                        </div>
                    </div>
                    <div class="questions-container" id="questionsContainer">
                        <!-- Questions will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>

            <div class="question-card template">
                <div class="question-header">
                    <span class="category"><i class="fas fa-shield-alt"></i> Network Security</span>
                    <span class="date">2 hours ago</span>
                </div>
                <h3 class="question-title">What are the most effective measures to prevent DDoS attacks?</h3>
                <div class="question-meta">
                    <span class="severity high">High Priority</span>
                    <span class="views"><i class="fas fa-eye"></i> 245</span>
                    <span class="answers"><i class="fas fa-comments"></i> 12</span>
                </div>
                <div class="tags">
                    <span class="tag">DDoS</span>
                    <span class="tag">Network Security</span>
                    <span class="tag">Protection</span>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/search.js"></script>
</body>
</html>
